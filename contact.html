<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Contact</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Leo Castro</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
				
				<form id="contactForm" action="https://formspree.io/f/mdkwbere" method="POST" novalidate>
				  <!-- First name -->
				  <div class="form-floating mb-3">
				    <input
				      class="form-control"
				      id="firstName"
				      name="first_name"
				      type="text"
				      placeholder="Enter your first name"
				      minlength="2"
				      required
				    />
				    <label for="firstName">First name</label>
				    <div class="invalid-feedback">Please enter at least 2 characters.</div>
				  </div>

				  <!-- Last name -->
				  <div class="form-floating mb-3">
				    <input
				      class="form-control"
				      id="lastName"
				      name="last_name"
				      type="text"
				      placeholder="Enter your last name"
				      minlength="2"
				      required
				    />
				    <label for="lastName">Last name</label>
				    <div class="invalid-feedback">Please enter at least 2 characters.</div>
				  </div>

				  <!-- Email -->
				  <div class="form-floating mb-3">
				    <input
				      class="form-control"
				      id="email"
				      name="_replyto"
				      type="email"
				      placeholder="name@example.com"
				      required
				    />
				    <label for="email">Email address</label>
				    <div class="invalid-feedback">Please enter a valid email address.</div>
				  </div>

				  <!-- Message -->
				  <div class="form-floating mb-3">
				    <textarea
				      class="form-control"
				      id="message"
				      name="message"
				      placeholder="Enter your message here..."
				      style="height: 10rem"
				      required
				    ></textarea>
				    <label for="message">Message</label>
				    <div class="invalid-feedback">Please enter a message.</div>
				  </div>

				  <div class="d-grid">
				    <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
				  </div>
				</form>

				<!-- Validation + Formspree submission -->
				<script>
				(() => {
				  const form = document.getElementById("contactForm");

				  form.addEventListener("submit", async (e) => {
				    e.preventDefault();

				    // Built-in Bootstrap validation
				    if (!form.checkValidity()) {
				      e.stopPropagation();
				      form.classList.add("was-validated");
				      return;
				    }

				    // Extra safety for email pattern
				    const email = document.getElementById("email").value.trim();
				    const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
				    if (!emailPattern.test(email)) {
				      alert("Please enter a valid email address.");
				      return;
				    }

				    // Send via Formspree
				    const data = new FormData(form);
				    const res = await fetch(form.action, {
				      method: "POST",
				      body: data,
				      headers: { Accept: "application/json" },
				    });

				    if (res.ok) {
				      alert("✅ Message sent! Thank you for reaching out.");
				      form.reset();
				      form.classList.remove("was-validated");
				    } else {
				      alert("❌ Something went wrong. Please try again later.");
				    }
				  });
				})();
				</script>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="bg-white py-4 mt-auto">

                        <span class="mx-1">&middot;</span>

                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/scripts.js"></script>
    </body>
</html>
